<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Dynamic Styling</h1>
        </header>
        <section id="styling">
            <!-- 박스를 선택했을 때 강조 표시 -->
            <!-- 동적 값으로 스타일을 바인딩(항상 스타일을 주지 않도록) -->
            <!-- v-bind로 바인딩하는 경우 :style="{}", :class="{}" 객체 전달 가능 -->
            <!-- boxASelected 해당 데이터 프로퍼티가 true일 때만 active class가 추가 -->
            <!-- :class="boxASelected ? 'demo active' : 'demo' " 문장을 좀 더 가독성 있게 변경-->
            <!-- 객체의 key와 value로  -->
            <!-- :class="{demo : true, active: boxASelected}"에서 demo는 항상 추가되므로 class="demo"로 동적바인딩 되지 않게-->
            <div
                class="demo"
                :class="{active: boxASelected}"
                @click="boxSelected('A')"
            ></div>
            <div
                class="demo"
                :class="{active: boxBSelected}"
                @click="boxSelected('B')"
            ></div>
            <div
                class="demo"
                :class="{active: boxCSelected}"
                @click="boxSelected('C')"
            ></div>
        </section>
    </body>
</html>
