<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <button v-on:click="add(5)">Add 5</button>
            <button v-on:click.right="reduce(5)">Reduce 5</button>
            <p v-once>Starting Counter: {{counter}}</p>
            <p>Result: {{counter}}</p>

            <input type="text" v-model="name" />
            <button v-on:click="resetInput">Reset Input</button>

            <!-- 직접 호출하는 것이 아니라 가리키기만 하므로 ()생략, vue가 호출 -->
            <!-- counter처럼 데이터 프로퍼티를 사용하는 방식으로 사용 -->
            <!-- 함수가 아닌 프로퍼티처럼, 변수처럼 사용 -->
            <!-- 연산 프로퍼티를 사용하면 vue는 연산 프로퍼티의 의존성을 인식 -->
            <!-- 이 경우 name을 인식 -->
            <!-- 유일한 의존성 name프로퍼티가 변경된 경우에만 재계산하고 재평가 -->
            <!-- 성능면에서 값을 출력하는 대부분의 경우 메서드보다 연산 프로퍼티를 사용하는 것이 좋다. -->
            <!-- 이벤트는 메서드에 바인딩하지 연산 프로퍼티에 바인딩하지 않는다는 점을 주의! -->
            <!-- 이렇게 값을 출력하는 경우에만 연산 프로퍼티를 사용한다. -->
            <p>Your name: {{fullname}}</p>
            <form v-on:submit.prevent="submitForm">
                <input type="text" />
                <button>Sign Up</button>
            </form>
        </section>
    </body>
</html>
