<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Course Goals</h1>
        </header>
        <section id="user-goal">
            <h2>My Course Goal</h2>
            <!-- <p>Learn more <a href="{{vueLink}}">about Vue</a></p> -->
            <!-- 이렇게 사용할 수 없는 것이, 이중 중괄호 구문은 여닫는 html태그에서만 사용가능 -->

            <!-- 이럴 경우, vue바인딩 구문을 사용 -->
            <!-- 디렉티브 v-bind는 vue에게 바인딩을 지시, 즉 어떤 html요소의 속성값을 동적으로 설정하게 함 -->
            <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>

            <!-- 메서드 사용 -->
            <!-- v-html : 실제 html을 출력하고 싶을 경우 -->
            <p v-html="outputGoal()"></p>

            <!-- 단 v-html디렉티브를 사용할 일이 많지 않고, 기본으로 설정해버리면 -->
            <!-- 이중 중괄호에 내장된 크로스 사이트 스크립트 공격에 대한 방어 기능을 피하게 되어 보안 위협이 될 수 있다. -->
            <!-- <p>{{outputGoal()}}</p> 사용이 더 안전하다~ -->
        </section>
    </body>
</html>
