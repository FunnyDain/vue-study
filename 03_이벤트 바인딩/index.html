<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <button v-on:click="add(5)">Add 5</button>
            <!-- .right: 이벤트 수식어, 마우스 오른쪽 클릭에만 반응 -->
            <button v-on:click.right="reduce(5)">Reduce 5</button>
            <p>Result: {{counter}}</p>
            <!-- 이벤트 수식어 : 출력되는 이름이 업데이트 되기 위해선 enter 조건 -->
            <input
                type="text"
                v-on:input="setName($event, '입니다.')"
                v-on:keyup.enter="confirmInput"
            />
            <p>Your name: {{confirmedName}}</p>

            <!-- 방법1. v-on:submit="submitForm" -->
            <!-- <form v-on:submit="submitForm"> -->
            <!-- <input type="text" /> -->
            <!-- button click할 때마다 페이지 새로고침되면서 모든 데이터를 잃게 됨 -->
            <!-- 만약 counter가 있는 상태에서 Sign up을 누르면 사라짐 -->
            <!-- 요청을 계속 보내기 때문 -->
            <!-- 이런 브라우저의 기본값을 방지하고, 수동으로 vue를 사용하여 js로 처리 -->
            <!-- 즉, 브라우저가 요청을 자동으로 전송하는 기본값을 방지 -->
            <!-- <button>Sign Up</button> -->
            <!-- </form> -->

            <!-- 방법2.vue의 이벤트 수식어 사용, 더좋음 -->
            <!-- .prevent -->
            <form v-on:submit.prevent="submitForm">
                <input type="text" />
                <button>Sign Up</button>
            </form>
        </section>
    </body>
</html>
