<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <!-- bad code : html에 로직을 넣는 것 -->
            <!-- <button v-on:click="counter++">Add</button> -->
            <!-- <button v-on:click="counter--">Reduce</button> -->

            <!-- 로직을 js에 넣어주자 -->
            <!-- 이벤트와 메서드를 사용하여 -->
            <!-- add(), add 둘 다 가능 -->
            <button v-on:click="add(5)">Add 5</button>
            <button v-on:click="reduce(5)">Reduce 5</button>
            <p>Result: {{counter}}</p>

            <!-- input의 입력값이 name이 되게 하는 방법 -->
            <!-- input이벤트 발생할 때 코드(메서드)가 실행 -->
            <!-- <input type="text" v-on:input="setName" /> -->

            <!-- 만약 다른 인수를 전달할 경우 -->
            <!-- $event를 사용해야한다. -->
            <!-- 예약된 이름으로 Vue가 제공하는 변수 -->
            <!-- 브라우저를 통해 자동으로 얻는 기본 내장 이벤트 객체에 대한 엑세스를 제공 -->
            <!-- 단, 여기서 문제 value값이 없을 때도, '입니다'가 출력 -->
            <input type="text" v-on:input="setName($event, '입니다.')" />

            <p>Your name: {{name}}</p>
        </section>
    </body>
</html>
